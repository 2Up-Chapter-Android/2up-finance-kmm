[versions]
plugin-android = "7.4.2"
plugin-kotlin = "1.8.10"
plugin-gver = "0.46.0"
mobile-kotlin-resource = "0.22.3"

androidx-compose-compiler = "1.4.4"
androidx-compose = "1.4.3"
androidx-compose-ui = "1.4.3"
androidx-compose-lifecycle-runtime = "2.6.0"
activity-compose = "1.7.1"

kotlinx-serialization = "1.5.0"
kotlinx-coroutines = "1.7.1"
ktor = "2.2.4"
ktorfit = "1.4.0"
napier = "2.6.1"
multiplatform-settings = "1.0.0"
voyager = "1.0.0-rc05"
